<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>主页 - Pathpay Optimizer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>body { font-family: Arial, sans-serif; margin: 30px; background: #f7f7f7; } h1 { text-align: center; } h2 { color: #2c3e50; } .section { background: #fff; border-radius: 8px; box-shadow: 0 2px 8px #eee; margin-bottom: 30px; padding: 20px; } label { display: block; margin-top: 10px; } input, select { margin-top: 5px; padding: 8px; border-radius: 4px; border: 1px solid #ccc; width: calc(100% - 16px); } button { margin-top: 10px; padding: 10px 20px; border: none; border-radius: 4px; background: #3498db; color: #fff; cursor: pointer; width: 100%; } button:hover { background: #217dbb; } .center { text-align: center; } .btn-group { display: flex; flex-direction: column; gap: 16px; max-width: 300px; margin: 30px auto 0 auto; }</style>
</head>
<body>
    <h1>Pathpay Optimizer</h1>
    <div class="section center">
        <h2>欢迎，<span id="home-user"></span>！</h2>
        <div id="home-role"></div>
        <button onclick="logout()">退出登录</button>
    </div>
    <div class="btn-group" id="admin-btns" style="display:none;">
        <button onclick="location.href='institution.html'">机构管理</button>
        <button onclick="location.href='edge.html'">路径管理</button>
        <button onclick="location.href='bestpath.html'">最优路径查询</button>
    </div>
    <div class="btn-group" id="user-btns" style="display:none;">
        <button onclick="location.href='bestpath.html'">最优路径查询</button>
    </div>
    <script>
        let userRole = localStorage.getItem('userRole') || '';
        let currentUser = localStorage.getItem('currentUser') || '';
        function initHome() {
            document.getElementById('home-user').innerText = currentUser;
            document.getElementById('home-role').innerText = userRole === 'admin' ? '管理员' : '普通用户';
            document.getElementById('admin-btns').style.display = userRole === 'admin' ? '' : 'none';
            document.getElementById('user-btns').style.display = userRole === 'user' ? '' : 'none';
        }
        function logout() {
            localStorage.removeItem('userRole');
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }
        window.onload = function() {
            if (!userRole || !currentUser) {
                window.location.href = 'login.html';
            } else {
                initHome();
            }
        }
    </script>
</body>
</html>
